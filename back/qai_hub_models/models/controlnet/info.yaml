name: ControlNet
id: controlnet
status: public
headline: Generating visual arts from text prompt and input guiding image.
domain: Generative AI
description: On-device, high-resolution image synthesis from text and image prompts. ControlNet guides Stable-diffusion with provided input image to generate accurate images from given input prompt.
use_case: Image Generation
tags:
- generative-ai
applicable_scenarios:
- Image Generation
- Image Editing
- Content Creation
related_models:
- stable_diffusion_v1_5
form_factors:
- Phone
- Tablet
has_static_banner: true
has_animated_banner: true
dataset: []
technical_details:
  Input: Text prompt and input image as a reference
  Conditioning Input: Canny-Edge
  Text Encoder Number of parameters: 340M
  UNet Number of parameters: 865M
  VAE Decoder Number of parameters: 83M
  ControlNet Number of parameters: 361M
  Model size: 1.4GB
license_type: apache-2.0
