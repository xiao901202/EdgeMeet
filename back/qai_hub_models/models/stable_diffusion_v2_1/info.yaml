name: Stable-Diffusion-v2.1
id: stable_diffusion_v2_1
status: public
headline: State-of-the-art generative AI model used to generate detailed images conditioned on text descriptions.
domain: Generative AI
description: Generates high resolution images from text prompts using a latent diffusion model. This model uses CLIP ViT-L/14 as text encoder, U-Net based latent denoising, and VAE based decoder to generate the final image.
use_case: Image Generation
